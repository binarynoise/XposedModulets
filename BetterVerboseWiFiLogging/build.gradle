plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    def packageName = 'de.binarynoise.betterVerboseWiFiLogging'
    namespace packageName
    
    defaultConfig {
        applicationId packageName
        minSdk 30
        targetSdk 33
        compileSdk 33
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation project(":reflection")
}
